<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <style>
        th,td{
            border: 1px solid;
            padding: 5px 10px;
        }
        table{
            border-collapse: collapse;
        }
        #s{
            color: blue;
        }
    </style>
</head>
<body>
    <thead>
          <h1>What is the table of html?</h1>
    </thead>
    <tbody>
         <table>
            <caption><b id="s">Employee Salary Chart</b></caption>
            <h1>Creating Html Table</h1>
            <tr>
               <th>No.</th>
               <th>Name</th>
               <th>Company</th>
               <th>Salary</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Arif</td>
                <td>GOOGLE</td>
                <td>500$</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ashikur</td>
                <td>Meta</td>
                <td>1000&</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Samiul</td>
                <td>Nasa</td>
                <td>1200$</td>
            </tr>
            <tr>
                <td>4</td>
                <td>XXXX</td>
                <td>yyyy</td>
                <td>00000$</td>
            </tr>
         </table>
    </tbody>
    <tfoot>
       <tr>
        <td colspan="4">Total Employee </td>
       </tr>
    </tfoot>
</body>
</html>
