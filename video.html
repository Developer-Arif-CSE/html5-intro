<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>
</head>
<body>
    <h1> <b> Showing The Audio File</b></h1>
    <audio controls src="assets/medias/mp3 practice.mp3"></audio>
    <br>
    <br>
    <h1><b>Now Showing Video</b></h1>
    <video width="200px" controls src="assets/medias/mp4 practice.mp4"></video>
    <br>
    <h1><b>Now showing Youtube video</b></h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BSvo4i5t-Kg?si=WMnNgm30GM82UP6U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
